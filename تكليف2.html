<!DOCTYPE html>
<html>
<head>
  <!-- Adding CSS styles -->
  <style>
    .centered {
      text-align: center;
      margin: 0 auto;
      width: 50%;
      /* You can adjust this value as needed */
    }
  </style>

  <!-- Setting the title for the webpage -->
  <title>HTML Elements Example</title>
</head>
<body BACKGROUND="img2.jpg"
  BGCOLOR="browngreen "
  TEXT="#000066"
  LINK="#0000"
  VLINK="#0000"
  ALINK="#99999"
  >

  <div class="centered">

    <!-- Commented Section 1: Images in Another Folder -->
    <!-- Adding an image from another folder -->
    <img src="field/Nice.jpeg" alt="Image in Another Folder" height="500px" width="300px" />

    <!-- Commented Section 2: A hyperlink -->
    <!-- Creating a hyperlink to a bookmark (Table) on another page -->
    <div style="BACKGROUND-color:pink">
      <h1>Link to the bookmark ( Nested Table) from another page</h1>
      <a href="html.html#nested"><h1>Click here</h1></a>
      <h1>Click the photo to visit another page</h1>
      <a href="html.html"><img src="../img/2.jpg" alt="my image" width="200px" height="300px" dir="right"></a>
      <hr />
    </div>

    <!-- Commented Section 3: Local Links -->
    <!-- Creating local links -->
    <a href="#moath">Local Link</a>
    <br />
    <!-- Commented Section 4: HTML Links - The target Attribute -->
    <!-- Creating HTML links with target attributes -->
    <a href="html.html" target="_blank">Open HTML in a new tab</a><br />
    <a href="html.html" target="_parent">Open HTML page in parent frame tab</a><br />
    <a href="htm.html" target="_top">Open HTML page in full body of window</a>
    <hr />


    <!-- Commented Section 5: Body attributes -->

    <!-- Commented Section 6: The <div> and <span> Elements -->
    <!-- Using the <div> and <span> elements with styles -->
    <h1 id="moath">My<span style="color:red">Second</span>Assignment</h1>
    <div style="BACKGROUND-color:white">

      <!-- Commented Section 7: Iframe -->
      <!-- Embedding iframes -->
      <iframe src="html.html" width="300" height="200"></iframe>
    </div>


    <!-- Commented Section 8: HTML Tables -->


    <div style="BACKGROUND-color:yellow">
      <iframe src="htm.html#option" width="300" height="200"></iframe>
    </div>
    <br />

  </div>



</body>
</html>
